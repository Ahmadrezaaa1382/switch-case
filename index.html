<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .modalbt {
      height: 100vh;
    }

    .login-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: url('https://cdn-icons-png.flaticon.com/512/219/219969.png') no-repeat center/cover;
      margin: 0 auto 15px;
    }

    #successMsg,
    #errorMsg {
      display: none;
    }
  </style>
</head>

<body>

  
  <div class="modalbt d-flex justify-content-center align-items-center">
    <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">ورود</button>
  </div>

  
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">

         <div class="position-relative">
            <button type="button" class="btn-close position-absolute top-0 end-0 m-3 btn-close" style="font-size: x-large;" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

        <div class="login-avatar"></div>

        <div class="container">
          <h2>Form Login</h2>
          <form id="loginForm">
            <div class="mb-3 mt-3">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>


             <div class="form-check mb-3">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="remember"
                  />
                  Remember me
                </label>
              </div>

            <div>
              <div class="d-grid">
                <button type="button" id="loginBtn" class="btn btn-success btn-block" onclick="handleLogin()">Login</button>
              </div>
              <p id="errorMsg" class="text-danger mt-2"></p>
              <p id="successMsg" class="text-success mt-2"></p>
            </div>

            <div style="display: flex; justify-content: space-between;" class="mt-3">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              <p>Forget <a href="#">password?</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let attempts = 0;
    let MAX_Attempts = 3;

    function handleLogin() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let errorMsg = document.getElementById("errorMsg");
      let successMsg = document.getElementById("successMsg");
      let btn = document.getElementById("loginBtn");


      if (username === "admin" && password === "1234") {
        successMsg.innerText = " Login was Successful!";
        successMsg.style.display = "block";
      } else {
        attempts++;
        let remain = MAX_Attempts - attempts;

        if (remain > 0) {
          errorMsg.innerText = "username or password was wrong! " + remain + " Number of attempts remaining";
          errorMsg.style.display = "block";
        } else {
          errorMsg.innerText = " system is LOCk";
          errorMsg.style.display = "block";
          document.getElementById("password").disabled = true;
          btn.disabled = true;
        }

        document.getElementById("password").value = "";
      }
    }
  </script>

</body>
</html>
